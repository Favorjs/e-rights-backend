<!DOCTYPE html>
<html>
<head>
    <title>PDF Form Filling Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 200px; font-weight: bold; }
        input, select { width: 300px; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .debug { background: #fff3cd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>PDF Form Filling Test</h1>
    
    <form id="pdfTestForm" enctype="multipart/form-data">
        <div class="section">
            <h3>Basic Shareholder Information</h3>
            <div class="form-group">
                <label for="reg_account_number">Registration Account Number:</label>
                <input type="text" id="reg_account_number" name="reg_account_number" value="TEST123456">
            </div>
            <div class="form-group">
                <label for="name">Shareholder Name:</label>
                <input type="text" id="name" name="name" value="John Doe Test">
            </div>
            <div class="form-group">
                <label for="holdings">Shares Held:</label>
                <input type="number" id="holdings" name="holdings" value="10000">
            </div>
            <div class="form-group">
                <label for="rights_issue">Rights Allotted:</label>
                <input type="number" id="rights_issue" name="rights_issue" value="2000">
            </div>
            <div class="form-group">
                <label for="amount_due">Amount Due:</label>
                <input type="number" id="amount_due" name="amount_due" value="14000">
            </div>
        </div>

        <div class="section">
            <h3>Stockbroker & CHN Details</h3>
            <div class="form-group">
                <label for="stockbroker">Stockbroker:</label>
                <input type="text" id="stockbroker" name="stockbroker" value="Test Broker Ltd">
            </div>
            <div class="form-group">
                <label for="chn">CHN Number:</label>
                <input type="text" id="chn" name="chn" value="CHN789012">
            </div>
        </div>

        <div class="section">
            <h3>Action Type</h3>
            <div class="form-group">
                <label for="action_type">Action Type:</label>
                <select id="action_type" name="action_type">
                    <option value="full_acceptance">Full Acceptance</option>
                    <option value="partial_acceptance">Partial Acceptance</option>
                    <option value="renounce">Renounce</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h3>Personal Details</h3>
            <div class="form-group">
                <label for="contact_name">Contact Name:</label>
                <input type="text" id="contact_name" name="contact_name" value="John Doe">
            </div>
            <div class="form-group">
                <label for="next_of_kin">Next of Kin:</label>
                <input type="text" id="next_of_kin" name="next_of_kin" value="Jane Doe">
            </div>
            <div class="form-group">
                <label for="daytime_phone">Daytime Phone:</label>
                <input type="text" id="daytime_phone" name="daytime_phone" value="08012345678">
            </div>
            <div class="form-group">
                <label for="mobile_phone">Mobile Phone:</label>
                <input type="text" id="mobile_phone" name="mobile_phone" value="08098765432">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@example.com">
            </div>
        </div>

        <div class="section">
            <h3>Bank Details for E-Dividend</h3>
            <div class="form-group">
                <label for="bank_name_edividend">Bank Name:</label>
                <input type="text" id="bank_name_edividend" name="bank_name_edividend" value="Test Bank">
            </div>
            <div class="form-group">
                <label for="bank_branch_edividend">Branch:</label>
                <input type="text" id="bank_branch_edividend" name="bank_branch_edividend" value="Main Branch">
            </div>
            <div class="form-group">
                <label for="account_number">Account Number:</label>
                <input type="text" id="account_number" name="account_number" value="1234567890">
            </div>
            <div class="form-group">
                <label for="bvn">BVN:</label>
                <input type="text" id="bvn" name="bvn" value="12345678901">
            </div>
        </div>

        <div class="section">
            <h3>Test Options</h3>
            <div class="form-group">
                <label for="debug_mode">Enable Debug Mode:</label>
                <input type="checkbox" id="debug_mode" name="debug_mode" checked>
            </div>
        </div>

        <button type="button" onclick="testPreview()">Test Preview</button>
        <button type="button" onclick="testSubmit()">Test Submit</button>
        <button type="button" onclick="testFieldMapping()">Test Field Mapping</button>
    </form>

    <div id="result" class="debug" style="display: none;"></div>
    <div id="pdfViewer" style="margin-top: 20px;"></div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
            resultDiv.style.background = isError ? '#f8d7da' : '#d1ecf1';
        }

        async function testPreview() {
            const formData = new FormData(document.getElementById('pdfTestForm'));
            const data = Object.fromEntries(formData.entries());
            
            // Convert numeric fields
            data.holdings = parseInt(data.holdings);
            data.rights_issue = parseInt(data.rights_issue);
            data.amount_due = parseFloat(data.amount_due);
            data.debug_mode = document.getElementById('debug_mode').checked;

            try {
                showResult('Generating PDF preview...');
                
                const response = await fetch('/forms/preview-rights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const pdfBlob = await response.blob();
                    const pdfUrl = URL.createObjectURL(pdfBlob);
                    
                    document.getElementById('pdfViewer').innerHTML = `
                        <h3>Generated PDF Preview:</h3>
                        <embed src="${pdfUrl}" width="100%" height="600px" type="application/pdf">
                        <br>
                        <a href="${pdfUrl}" download="test-preview.pdf" style="padding: 10px; background: #28a745; color: white; text-decoration: none;">
                            Download PDF
                        </a>
                    `;
                    
                    showResult('✅ PDF generated successfully! Check the preview above.');
                } else {
                    const error = await response.json();
                    showResult(`❌ Error: ${error.message}`, true);
                }
            } catch (error) {
                showResult(`❌ Request failed: ${error.message}`, true);
            }
        }

        async function testFieldMapping() {
            try {
                showResult('Testing PDF field mapping...');
                
                const response = await fetch('/forms/test-pdf-fields');
                const result = await response.json();
                
                if (result.success) {
                    let message = `<strong>Found ${result.totalFields} fields in PDF:</strong><br><br>`;
                    result.fields.forEach(field => {
                        message += `• "${field.name}" (${field.type}) ${field.isText ? '✅ Text' : '❌ Not Text'}<br>`;
                    });
                    showResult(message);
                } else {
                    showResult(`❌ Error: ${result.message}`, true);
                }
            } catch (error) {
                showResult(`❌ Request failed: ${error.message}`, true);
            }
        }

        async function testSubmit() {
            const formData = new FormData(document.getElementById('pdfTestForm'));
            const data = Object.fromEntries(formData.entries());
            
            // Add required fields for submission
            data.shareholder_id = 9999; // Test ID
            data.instructions_read = true;
            data.signature_type = 'single';

            try {
                showResult('Testing form submission...');
                
                const response = await fetch('/forms/submit-rights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult(`✅ Form submitted successfully!<br>Message: ${result.message}`);
                } else {
                    showResult(`❌ Submission failed: ${result.message}<br>Missing fields: ${result.missingFields?.join(', ')}`, true);
                }
            } catch (error) {
                showResult(`❌ Request failed: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
